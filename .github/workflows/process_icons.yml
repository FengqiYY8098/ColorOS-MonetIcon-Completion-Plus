name: Process Icons

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-icons:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
          
      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      # 4. 运行 Python 脚本
      - name: Run processing script
        run: python process_icons.py

      # 5.强制删除非标准命名的文件
      - name: Cleanup non-standard files
        run: |
          echo "Starting cleanup..."
          find uxicons -type f \
            -not -name "monochrome.png" \
            -not -name "monochrome_1x2.png" \
            -not -name "monochrome_2x1.png" \
            -not -name "monochrome_2x2.png" \
            -print -delete
          echo "Cleanup finished."

      # 6. 提交并推送更改
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 使用 --all 确保 git 记录下“删除”操作
          git add --all uxicons/
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            echo "Changes detected (including deletions), committing..."
            git commit -m "Add files via upload"
            git push
          fi
